<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Book/Guide representation -->
  <rect x="80" y="50" width="240" height="180" fill="url(#bookGradient)" rx="10"/>
  <rect x="85" y="55" width="230" height="170" fill="white" rx="5"/>
  
  <!-- Book spine -->
  <rect x="80" y="50" width="20" height="180" fill="#2c3e50" rx="10"/>
  
  <!-- Pages effect -->
  <rect x="88" y="58" width="220" height="164" fill="#f8f9fa" rx="3"/>
  <rect x="92" y="62" width="212" height="156" fill="white" rx="3"/>
  
  <!-- Content lines representing text -->
  <g stroke="#5a6c7d" stroke-width="2" opacity="0.6">
    <line x1="110" y1="80" x2="280" y2="80"/>
    <line x1="110" y1="100" x2="260" y2="100"/>
    <line x1="110" y1="120" x2="275" y2="120"/>
    <line x1="110" y1="140" x2="250" y2="140"/>
  </g>
  
  <!-- Recovery symbol on cover -->
  <circle cx="200" cy="160" r="25" fill="none" stroke="#4a90e2" stroke-width="3"/>
  <path d="M185 160 L195 170 L215 150" stroke="#27ae60" stroke-width="3" fill="none"/>
  
  <!-- Title on cover -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Recovery Guide
  </text>
  
  <!-- Digital icon -->
  <g transform="translate(320, 60)">
    <rect width="40" height="30" fill="#8e44ad" rx="3"/>
    <rect x="3" y="3" width="34" height="24" fill="#f8f9fa" rx="2"/>
    <circle cx="20" cy="15" r="3" fill="#4a90e2"/>
    <rect x="10" y="20" width="20" height="2" fill="#27ae60" rx="1"/>
  </g>
  
  <!-- Tools icons -->
  <g transform="translate(120, 180)">
    <!-- Checklist -->
    <rect width="20" height="25" fill="white" stroke="#5a6c7d" stroke-width="1" rx="2"/>
    <circle cx="6" cy="8" r="2" fill="#27ae60"/>
    <line x1="10" y1="8" x2="16" y2="8" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="6" cy="15" r="2" fill="#27ae60"/>
    <line x1="10" y1="15" x2="16" y2="15" stroke="#2c3e50" stroke-width="1"/>
  </g>
  
  <g transform="translate(160, 180)">
    <!-- Calendar -->
    <rect width="20" height="20" fill="white" stroke="#5a6c7d" stroke-width="1" rx="2"/>
    <rect x="2" y="4" width="16" height="2" fill="#4a90e2"/>
    <circle cx="6" cy="10" r="1" fill="#f39c12"/>
    <circle cx="10" cy="10" r="1" fill="#27ae60"/>
    <circle cx="14" cy="10" r="1" fill="#e74c3c"/>
    <circle cx="6" cy="14" r="1" fill="#27ae60"/>
  </g>
  
  <g transform="translate(200, 180)">
    <!-- Chart/Progress -->
    <rect width="20" height="20" fill="white" stroke="#5a6c7d" stroke-width="1" rx="2"/>
    <path d="M4 16 L8 12 L12 8 L16 6" stroke="#27ae60" stroke-width="2" fill="none"/>
    <circle cx="8" cy="12" r="1" fill="#27ae60"/>
    <circle cx="12" cy="8" r="1" fill="#27ae60"/>
  </g>
  
  <g transform="translate(240, 180)">
    <!-- Heart/Wellness -->
    <path d="M10 18 C10 18 4 12 4 8 C4 6 6 4 8 4 C9 4 10 5 10 5 C10 5 11 4 12 4 C14 4 16 6 16 8 C16 12 10 18 10 18 Z" 
          fill="#e74c3c"/>
  </g>
  
  <!-- Bottom features text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" fill="#5a6c7d" text-anchor="middle">
    Daily Affirmations • Goal Setting • Milestone Tracking • Peer Resources
  </text>
  
  <!-- "5+ Years Experience" badge -->
  <g transform="translate(300, 200)">
    <circle cx="20" cy="20" r="18" fill="#f39c12"/>
    <text x="20" y="16" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">5+</text>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">YEARS</text>
  </g>
</svg>
